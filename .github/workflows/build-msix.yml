name: Build and Sign MSIX (from ZIP)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Prepare folders
      shell: powershell
      run: |
        mkdir WORK
        mkdir OUTPUT

    - name: Extract package ZIP
      shell: powershell
      run: |
        Expand-Archive ScriptBoxPackage-aligned-originals.zip WORK

    - name: Locate Windows SDK tools
      shell: powershell
      run: |
        $sdk = "C:\Program Files (x86)\Windows Kits\10\bin\x64"
        if (!(Test-Path "$sdk\makeappx.exe")) { throw "makeappx.exe not found" }
        if (!(Test-Path "$sdk\signtool.exe")) { throw "signtool.exe not found" }
        echo "SDK tools found"

    - name: Create MSIX
      shell: powershell
      run: |
        $sdk = "C:\Program Files (x86)\Windows Kits\10\bin\x64"
        & "$sdk\makeappx.exe" pack `
          /d WORK `
          /p OUTPUT/ScriptBox.msix `
          /o

    - name: Decode PFX
      shell: powershell
      run: |
        $bytes = [Convert]::FromBase64String("${{ secrets.PFX_BASE64 }}")
        [IO.File]::WriteAllBytes("signing.pfx", $bytes)

    - name: Sign MSIX
      shell: powershell
      run: |
        $sdk = "C:\Program Files (x86)\Windows Kits\10\bin\x64"
        & "$sdk\signtool.exe" sign `
          /fd SHA256 `
          /f signing.pfx `
          /p "${{ secrets.PFX_PASSWORD }}" `
          OUTPUT/ScriptBox.msix

    - name: Upload MSIX
      uses: actions/upload-artifact@v4
      with:
        name: ScriptBox-MSIX
        path: OUTPUT/ScriptBox.msix

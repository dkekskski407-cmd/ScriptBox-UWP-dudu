name: Build and Sign APPX from ZIP

on:
  workflow_dispatch:

jobs:
  build-sign:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare folders
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path work
          New-Item -ItemType Directory -Force -Path output

      - name: Extract package ZIP
        shell: powershell
        run: |
          Expand-Archive ScriptBoxPackage-aligned-originals.zip work -Force

      # üîß Criar APPX (n√£o MSIX, mais simples e compat√≠vel)
      - name: Create APPX
        shell: powershell
        run: |
          $makeappx = Get-ChildItem "C:\Program Files (x86)\Windows Kits" `
            -Recurse -Filter makeappx.exe |
            Where-Object { $_.FullName -match "\\x64\\" } |
            Select-Object -First 1

          if (-not $makeappx) {
            throw "makeappx.exe n√£o encontrado"
          }

          & $makeappx.FullName pack `
            /d work `
            /p output\ScriptBox.appx `
            /o

      # üîê Restaurar certificado
      - name: Restore certificate
        shell: powershell
        env:
          CERT_BASE64: ${{ secrets.MSIX_CERT_BASE64 }}
        run: |
          $bytes = [System.Convert]::FromBase64String($env:CERT_BASE64)
          [System.IO.File]::WriteAllBytes("cert.pfx", $bytes)

      # üñäÔ∏è Assinar APPX
      - name: Sign APPX
        shell: powershell
        env:
          CERT_PASS: ${{ secrets.MSIX_CERT_PASSWORD }}
        run: |
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits" `
            -Recurse -Filter signtool.exe |
            Where-Object { $_.FullName -match "\\x64\\" } |
            Select-Object -First 1

          if (-not $signtool) {
            throw "signtool.exe n√£o encontrado"
          }

          & $signtool.FullName sign `
            /fd SHA256 `
            /f cert.pfx `
            /p $env:CERT_PASS `
            output\ScriptBox.appx

      # üì¶ Upload final
      - name: Upload signed APPX
        uses: actions/upload-artifact@v4
        with:
          name: ScriptBox-signed-appx
          path: output/ScriptBox.appx

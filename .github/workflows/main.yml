name: Build APPX from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare folders
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path work
          New-Item -ItemType Directory -Force -Path output

      - name: Extract package ZIP
        shell: powershell
        run: |
          Expand-Archive ScriptBoxPackage-aligned-originals.zip work -Force

      - name: Create APPX
        shell: powershell
        run: |
          $makeappx = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin" `
            -Recurse -Filter makeappx.exe |
            Sort-Object FullName -Descending |
            Select-Object -First 1

          if (-not $makeappx) {
            throw "makeappx.exe n√£o encontrado"
          }

          & $makeappx.FullName pack `
            /d work `
            /p output\ScriptBox.appx `
            /o

      - name: Upload APPX
        uses: actions/upload-artifact@v4
        with:
          name: ScriptBox-APPX
          path: output/ScriptBox.appx
